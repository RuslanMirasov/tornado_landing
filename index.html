<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Выиграй Кибертрак или 15 000 000 рублей!" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./assets/img/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/img/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/img/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/img/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/img/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/icons/apple-touch-icon-180x180.png" />
    <link rel="stylesheet" href="./assets/css/styles.min.css" />
    <title>Tornado Energy</title>
  </head>
  <body class="body">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!--Logo-->
        <div class="logo">
          <a href="#">
            <img
              height="50"
              srcset="./assets/img/logo.png 1x, ./assets/img/logo@2x.png 2x"
              src="./assets/img/logo.png"
              alt="Tornado Energy"
              class="bg"
            />
          </a>
          <svg width="14" height="14"><use href="./assets/img/icons.svg#close"></use></svg>
          <a href="#">
            <img
              height="50"
              srcset="./assets/img/pugb.png 1x, ./assets/img/pugb@2x.png 2x"
              src="./assets/img/pugb.png"
              alt="Tornado Energy"
              class="bg"
            />
          </a>
        </div>
        <!--Navigation-->
        <nav class="navigation">
          <menu class="menu">
            <li><a href="#" data-scrollto="section--steps">Главная</a></li>
            <li><a href="#" data-scrollto="section--steps">Продукция</a></li>
            <li><a href="#" data-scrollto="section--steps">Где купить</a></li>
            <li><a href="#" data-scrollto="section--steps">Частые вопросы</a></li>
            <li><a href="#" data-scrollto="section--steps">Правила</a></li>
          </menu>
        </nav>
        <!--Header buttons-->
        <div class="buttonWrapper">
          <button class="button button--yellow"><span>Зарегистрировать чек</span></button>
          <button class="button arrow"><span>Войти</span></button>
          <a href="#" class="header-btn">Основная промоакция</a>
        </div>
      </div>
    </header>
    <main class="main">
      <!-- Section Hero -->
      <section class="section section--hero">
        <div class="section-background">
          <img
            srcset="./assets/img/hero/bg.jpg 1x, ./assets/img/hero/bg@2x.jpg 2x"
            src="./assets/img/hero/bg.jpg"
            alt="Tornado Energy"
            class="bg"
          />
          <div class="tornado">
            <img
              srcset="./assets/img/hero/can.png 1x, ./assets/img/hero/can@2x.png 2x"
              src="./assets/img/hero/can.png"
              alt="Tornado Energy"
              class="can"
            />
            <img src="./assets/img/hero/hero.gif" alt="Tornado Energy" class="animation" />
          </div>
          <img
            srcset="./assets/img/hero/man.png 1x, ./assets/img/hero/man@2x.png 2x"
            src="./assets/img/hero/man.png"
            alt="Tornado Energy"
            class="man"
          />
        </div>
        <div class="container">
          <div class="titleWrapper">
            <h1 class="title title--h1">
              Активируй <span class="tornado">tornado</span> <span class="skills">skill!</span>
            </h1>
            <p class="hero-subtitle">Получи 60 UC за покупку TORNADO SKILL</p>
          </div>
          <a href="#" data-scrollto="section--steps" class="scrolldown">
            <img src="./assets/img/hero/arrows.gif" alt="Tornado Energy" class="man" />
          </a>
        </div>
      </section>

      <!-- Section Steps -->
      <section class="section section--steps noice">
        <div class="container">
          <h2>steps</h2>
          <button class="button button--yellow arrow">
            <span>Авторизуйся, чтобы увидеть свои призы</span>
          </button>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">footer</div>
    </footer>
    <script src="./assets/js/scripts.js" type="module"></script>
  </body>
</html>
